$(document).ready(function() {
    $('#contactForm').bootstrapValidator({
        container: '#messages',

			cusid: {
                validators: {

							regexp: /^[a-zA-Z0-9]+$/,

                }
            },
			accesspermisson: {
                validators: {
                    notEmpty: {
                        message: 'Access permisson is REQUIRED'
                    }
                }
            },
			 sname: {
					validators: {
						notEmpty: {
							message: 'Student name is required and cannot be empty'
						},
						regexp: {
							regexp: /^[a-zA-Z\s]+$/,
							message: 'Student name can only consist of alphabetical and space'
						}
					}
				},
				 fname: {
					validators: {
						notEmpty: {
							message: 'Father name is required and cannot be empty'
						},
						regexp: {
							regexp: /^[a-zA-Z\s]+$/,
							message: 'Father name can only consist of alphabetical and space'
						}
					}
				},
				 mname: {
					validators: {
						notEmpty: {
							message: 'Mother name is required and cannot be empty'
						},
						regexp: {
							regexp: /^[a-zA-Z\s]+$/,
							message: 'Mother name can only consist of alphabetical and space'
						}
					}
				},
				gender: {
                validators: {
                    notEmpty: {
                        message: 'Gender is REQUIRED'
                    }
                }
            },
			dob: {
                validators: {
                    notEmpty: {
                        message: 'Date of Birth is REQUIRED'
                    },
					regexp: {
						regexp:  /^(\d{2})(\/|-)(\d{2})(\/|-)(\d{4})$/,
						message: 'Date of Birth should be in correct format'
				}
                }
            },
			sclass: {
                validators: {
                    notEmpty: {
                        message: 'Class is REQUIRED'
                    }
                }
            },
			sec: {
                validators: {
                    notEmpty: {
                        message: 'Section is REQUIRED'
                    }
                }
            },
			rollno: {
                validators: {
					 notEmpty: {
                        message: 'Roll No is REQUIRED'
                    },
					regexp: {
							regexp: /^[0-9]+$/,
							message: 'Roll number should be numeric'
					}
                }
            },
			route: {
                validators: {
                }
            },
			vecid: {
                validators: {
                }
            },
			bgroup: {
                validators: {
                    notEmpty: {
                        message: 'Blood Group is REQUIRED'
                    }
                }
            },
			contactno1: {
                validators: {
                    notEmpty: {
                        message: 'Primary no cannot be BLANK'
                    },
                    stringLength: {
                        min: 6,
                        max: 10,
                        message: 'Primary number must be more than 6 and less than 10 characters long'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/,
                        message: 'Primary number should consist of numbers.'
                    }
                }
            },
			contactno2: {
                validators: {
                    stringLength: {
                        min: 6,

                        message: 'Secondary number must be more than 6 and less than 10 characters long'

                        regexp: /^[0-9]+$/,
